<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass & Motion Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0a0a0c',
            foreground: '#ffffff',
            primary: {
              DEFAULT: '#ff2d95',
              light: '#ff69b4',
              dark: '#c11b6d',
            },
            secondary: {
              DEFAULT: '#8b5cf6',
              light: '#a78bfa',
              dark: '#6d28d9',
            },
            accent: {
              DEFAULT: '#f59e0b',
              light: '#fbbf24',
              gold: '#d4af37',
            },
            glass: {
              light: 'rgba(255, 255, 255, 0.05)',
              medium: 'rgba(255, 255, 255, 0.1)',
              border: 'rgba(255, 255, 255, 0.15)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Bebas Neue', 'sans-serif'],
            serif: ['Instrument Serif', 'serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'mesh-flow': 'mesh-flow 15s ease infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'mesh-flow': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      /* Enable smooth scrolling for anchor links */
    }

    body {
      background-color: #0a0a0c;
      color: #ffffff;
      overflow-x: hidden;
      /* Optimize scrolling performance */
      -webkit-overflow-scrolling: touch;
      /* Smooth momentum scrolling on iOS */
    }

    /* Optimize scroll performance */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Smooth scrolling container */
    #root {
      min-height: 100%;
    }

    /* Kinetic Navigation Styles */
    .site-header-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .header {
      padding: 1.5rem 0;
    }

    .container.is--full {
      max-width: 100%;
      padding: 0 2rem;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo-row {
      pointer-events: auto;
      text-decoration: none;
    }

    .nav-row__right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-close-btn {
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    .nav-close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 45, 149, 0.5);
    }

    .menu-button-text {
      position: relative;
      height: 1.5rem;
      overflow: hidden;
    }

    .menu-button-text p {
      margin: 0;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .icon-wrap {
      width: 1.25rem;
      height: 1.25rem;
    }

    .menu-button-icon {
      width: 100%;
      height: 100%;
      color: #ff2d95;
    }

    .fullscreen-menu-container {
      position: fixed;
      inset: 0;
      z-index: 999;
      pointer-events: none;
    }

    .nav-overlay-wrapper {
      display: none;
      position: fixed;
      inset: 0;
      pointer-events: auto;
    }

    .nav-overlay-wrapper[data-nav="open"] {
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .menu-content {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      max-width: 600px;
      /* removed transform for GSAP control */
    }

    .menu-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .backdrop-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0c 0%, #1a1a1c 100%);
      /* removed transform for GSAP control */
    }

    .backdrop-layer.first {
      background: linear-gradient(135deg, rgba(255, 45, 149, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
    }

    .backdrop-layer.second {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.05) 0%, rgba(255, 45, 149, 0.05) 100%);
    }

    .ambient-background-shapes {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .bg-shape {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .bg-shape.active {
      opacity: 1;
    }

    .shape-element {
      opacity: 0;
      transform-origin: center;
    }

    .menu-content-wrapper {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 3rem;
    }

    .menu-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .menu-list-item {
      margin-bottom: 0.5rem;
      overflow: hidden;
    }

    .nav-link {
      position: relative;
      display: block;
      padding: 1.5rem 2rem;
      text-decoration: none;
      overflow: hidden;
      border-radius: 1rem;
    }

    .nav-link-text {
      position: relative;
      z-index: 2;
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      transform-origin: left center;
    }

    .nav-link-hover-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(255, 45, 149, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-link:hover .nav-link-hover-bg {
      opacity: 1;
    }

    .nav-link:hover .nav-link-text {
      color: #ff2d95;
    }

    @media (max-width: 768px) {
      .menu-content {
        max-width: 100%;
      }

      .nav-link-text {
        font-size: 2rem;
      }

      .menu-content-wrapper {
        padding: 2rem 1.5rem;
      }

      .container.is--full {
        padding: 0 1rem;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
